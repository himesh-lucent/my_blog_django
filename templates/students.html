{% extends "base.html" %}

{% block content %}
<h1 class="text-center my-3"> Our Students </h1>

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Course</th>
                <th>Photo</th>
            </tr>
        </thead>
        {% for i in students %}
    
        <tr>
            <td>{{i.fname}}</td>
            <td>{{i.lname}}</td>
            <td> {{i.age}}</td>
            <td>{{i.course}}</td>
            <td><img src="{{i.image.url}}" height="100" width="100"></td>
        </tr>
        {% endfor %}
    </table>
</div>



    

{% endblock content %}
