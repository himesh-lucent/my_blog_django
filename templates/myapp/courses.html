{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="text-center my-3">Our Trending Courses</h1>
    
    <div class="row">
        {% for i in courses %}
        <div class="col-md-3">
            <div class="card"">
                <img src="{{i.cimage.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{i.cname}}</h5>
                  <p class="card-text">{{i.cdesc}}</p>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock content %}
